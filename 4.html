<script>
    function isTomorrow(date) {
        var day = new Date(date);
        var now = new Date();
        var tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
        return day.getDate() === tomorrow.getDate() && day.getMonth() === tomorrow.getMonth() && day.getFullYear() === tomorrow.getFullYear();
    }
    console.log(isTomorrow("2024-12-3"));
</script>
